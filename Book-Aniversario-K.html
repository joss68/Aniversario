<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Aniversario Hello Kitty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .book {
            width: 800px;
            height: 500px;
            background-color: white;
            border: 8px solid #ffc0cb;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
        }
        .page {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        .page:first-child {
            border-right: 8px solid #ffc0cb;
        }
        h1 {
            color: #ff69b4;
            font-size: 28px;
        }
        p {
            color: #ff1493;
            font-size: 18px;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-top: 20px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border: 4px solid #ffc0cb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #ff69b4;
        }
        #prevBtn {
            left: 20px;
        }
        #nextBtn {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="book">
        <div id="leftPage" class="page"></div>
        <div id="rightPage" class="page"></div>
    </div>
    <button id="prevBtn" class="nav-button">&#8249;</button>
    <button id="nextBtn" class="nav-button">&#8250;</button>

    <script>
        const pages = [
            { content: "Nuestro Amor Kitty", type: "title", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty.png" },
            { content: "El día que nos encontramos, como Kitty encuentra un nuevo amigo...", type: "text", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-friend.png" },
            { content: "Nuestra primera cita dulce como un pastel de fresa", type: "text", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-cake.png" },
            { content: "Momentos Kitty favoritos juntos", type: "text", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-moments.png" },
            { content: "Lo que más amo de ti, tan especial como el lazo de Kitty", type: "text", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-bow.png" },
            { content: "Nuestros sueños Kitty para el futuro", type: "text", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-dreams.png" },
            { content: "Feliz Aniversario, mi Kitty amor", type: "title", image: "https://pub-3626123a908346a7a8be8d9295f44e26.r2.dev/hello-kitty-heart.png" },
        ];

        let currentPage = 0;
        const leftPage = document.getElementById('leftPage');
        const rightPage = document.getElementById('rightPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updatePages() {
            leftPage.innerHTML = getPageContent(currentPage);
            rightPage.innerHTML = getPageContent(currentPage + 1);
            
            prevBtn.style.display = currentPage === 0 ? 'none' : 'flex';
            nextBtn.style.display = currentPage >= pages.length - 2 ? 'none' : 'flex';
        }

        function getPageContent(index) {
            if (index >= pages.length) return '';
            const page = pages[index];
            return `
                ${page.type === 'title' 
                    ? `<h1>${page.content}</h1>` 
                    : `<p>${page.content}</p>`}
                <img src="${page.image}" alt="Hello Kitty">
            `;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage -= 2;
                updatePages();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 2) {
                currentPage += 2;
                updatePages();
            }
        });

        updatePages();
    </script>
</body>
</html>
